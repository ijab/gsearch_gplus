<!DOCTYPE html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Google Search Enhanced by Google+</title>
    <meta charset="utf-8">
    <meta name="description" content="Google Search enhanced by Google Plus. Information Retrieval, Python, Flask, XMPP, Punjab, jQuery.">
  	<link rel="stylesheet" href="/static/css/flick/jquery-ui-1.10.2.custom.css" />
  	<link href="/static/css/main.css" rel="stylesheet">
  	<script type="text/javascript" language="javascript" src="/ijab_im/ijab_config.js"></script>
    <script type="text/javascript" language="javascript" src="/ijab_im/ijab_i18n_en.js"></script>
    <script type="text/javascript" language="javascript" src="/ijab_im/ijab/ijab.nocache.js"></script>    
  </head>
  <body class="signin application">
  	<div class="topRight">
  		<a id="logout_button" href="#" class="button red" style="display:none;width:90px;margin-right:0;border:none;background:whitesmoke;"><img src="/static/images/cross.png">Logout</a>
  	</div>
    <div id="wrapper">
      <div class="frame">
        <div id="logo">
          <img src="/static/images/ijab.png" alt="iJab" height="121" width="127">
        </div>
        <h1 id="cse_gplus_title">Search with Google+</h1>

				<fieldset>
			    <ol>
			      <li>
			        <input type="text" id="query_terms" name="query_terms">
			      </li>
			    </ol> 
			
			    <div class="buttons">
			      <button type="button" id="search_button">Search</button>
			      <button type="button" id="google_s_button" title="Search by Google" style="margin-left: 10px;display:none;">Google</button>
			      <button type="button" id="clear_button" title="Clear search result" style="margin-left: 10px;display:none;">Clear</button>
			    </div>
			  </fieldset>

      </div>
    </div>
    
    <div id="search_result">
    	
    </div>
    <iframe id="search_result_if" frameborder="0">
    	
		</iframe>
    
    <div id="footer">
      <p class="corner"></p>
      <p class="copyright">Copyright iJab</p>
    </div>

		<div id="modal">
			<div id="heading">
				Login with Google Account
			</div>
		
			<div id="content">
				<fieldset>
			    <ul style="margin:0 auto; padding:5px 25px 5px 28px;">
			      <li>
			        <label for="login">GMail Account</label>
			        <input type="text" placeholder="Email Address" name="login" id="login">
			      </li>
			      <li>
			        <label for="password">Password</label>
			        <input type="password" placeholder="Password" name="password" id="password">
			      </li>
			    </ul>
			    <div style="margin-top:18px; margin-left:auto;margin-right:auto;">
			    	<a id="login_button" href="#" target="_blank" class="button green"><img src="/static/images/tick.png">Login</a>
						<!--
						<a id="cancel_button" href="#" class="button red close"><img src="/static/images/cross.png">Cancel</a>
						-->
			    </div>
			  </fieldset>			
			</div>
		</div>
		
		<div id="chat-helper-widget" class="ui-widget-content">
	  	<div id="chat-heading" class="heading">
				Ask Your Friend?
			</div>
			<div id="chat-content" class="modal-content">
				
			</div>
		</div>
		
    <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.10.2.custom.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.reveal.js"></script>
    <script type="text/javascript" src="/static/js/ijab-ir.js"></script>
  </body>
</html>
